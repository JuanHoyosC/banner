<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <header class="header-banner">
        <div class="header-banner__logo">
            <img src="/images/logo.svg" alt="" class="logo-img">
        </div>

        <div class="header-banner__notify">
            <p class="header-banner__notify-p">We're still working</p>
            <h1 class="header-banner__notify-h1">Get Notified <br />When We Launch</h1>
            <div class="header-banner__notify-input">
                <input type="email" name="email" placeholder="Enter Your Email Adress">
                <button>NOTIFY ME</button>
            </div>
        </div>

        <div class="header-banner__image">
            <img src="/images/ecommerce.svg" alt="imagen-header-banner">
        </div>

        <div class="header-banner__footer">
            <div class="header-banner__footer-icons">
                <p>Follow Us</p>
                <div class="header-banner__footer-icons-img">
                    <a href="http://" target="_blank" rel="noopener noreferrer">
                        <img src="/images/facebook.svg" alt="facebook">
                    </a>

                    <a href="http://" target="_blank" rel="noopener noreferrer">
                        <img src="/images/instagram.svg" alt="instagram">
                    </a>

                    <a href="http://" target="_blank" rel="noopener noreferrer">
                        <img src="/images/linkedIn.svg" alt="linkedin">
                    </a>

                </div>
            </div>

            <div class="header-banner__footer-services">
                <a href="http://" target="_blank" rel="noopener noreferrer">About</a>
                <a href="http://" target="_blank" rel="noopener noreferrer">How it Works</a>
                <a href="http://" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
            </div>

            <div class="features">

            </div>
        </div>
    </header>
</body>

</html>
